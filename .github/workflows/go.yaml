name: Go

on:
  push:
    branches:
      - pipeline

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
          working-directory: api
  unit-test:
    strategy:
      matrix:
        go-version: [ 1.18.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: |
          cd api
          go test ./...
          cd ..
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.18'
      - name: Add SSH key
        env:
            SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
            mkdir -p /home/runner/.ssh
            ssh-keyscan ec2-3-70-155-6.eu-central-1.compute.amazonaws.com >> /home/runner/.ssh/known_hosts
            echo "${{ secrets.SSH_KEY }}" > /home/runner/.ssh/github_actions
            chmod 600 /home/runner/.ssh/github_actions
            ssh-agent -a $SSH_AUTH_SOCK > /dev/null	
            ssh-add /home/runner/.ssh/github_actions
      - name: Build and Deploy
        env:
          IP: ${{ secrets.IP }}
          username: ${{ secrets.OS_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          cd api/cmd/afiyet
          go mod tidy
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o main
          scp main $username@$ip:/home/ubuntu/app/main
