name: Go

on:
  push:
    branches:
      - pipeline

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
          working-directory: api
  unit-test:
    strategy:
      matrix:
        go-version: [ 1.18.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - run: |
          cd api
          go test ./...
          cd ..
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.18'
      - run: |
          cd api
          go mod tidy
      - name: Build binary
        run: |
          pushd api/cmd/afiyet
          go build -o main
      - name: Deploy app
        run: |
          pwd
          export SSH_AUTH_SOCK=/tmp/ssh_agent.sock
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.PRIVATE_KEY}}"
          echo "OS_USER: $OS_USER"
          echo "EC2_IP: $EC2_IP"
          scp ./main $OS_USER@$EC2_IP:/home/ubuntu/main
          #sudo systemctl restart afiyet.service
