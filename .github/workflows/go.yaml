name: Go

on: [push, pull_request]

jobs:
    lint:
      name: lint
      runs-on: ubuntu-latest
      permissions:
        contents: read
      steps:
        - uses: actions/setup-go@v3
          with:
            go-version: 1.18
        - uses: actions/checkout@v3
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v3
          with:
            version: v1.29
            working-directory: api
    unit-test:
      strategy:
        matrix:
          go-version: [1.18.x]
          os: [ubuntu-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/setup-go@v3
          with:
            go-version: ${{ matrix.go-version }}
        - uses: actions/checkout@v3
        - run: |
            cd api
            go test ./...
            cd ..